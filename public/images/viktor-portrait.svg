<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B2520"/>
      <stop offset="100%" style="stop-color:#1E1A17"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B896"/>
      <stop offset="100%" style="stop-color:#C4A882"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321"/>
      <stop offset="100%" style="stop-color:#4A3118"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B4F96"/>
      <stop offset="100%" style="stop-color:#7B3F76"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg)"/>

  <!-- Floor shadow -->
  <ellipse cx="200" cy="460" rx="120" ry="20" fill="rgba(0,0,0,0.3)"/>

  <!-- Body / Armor -->
  <rect x="145" y="220" width="110" height="140" rx="8" fill="url(#armor)" stroke="#8B6914" stroke-width="2"/>
  <!-- Armor detail lines -->
  <line x1="200" y1="225" x2="200" y2="355" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="270" x2="250" y2="270" stroke="#8B6914" stroke-width="1" opacity="0.5"/>
  <!-- Belt -->
  <rect x="145" y="310" width="110" height="12" fill="#3E2723" stroke="#D4AF37" stroke-width="1"/>
  <rect x="192" y="307" width="16" height="18" rx="2" fill="url(#gold)"/>

  <!-- Left Arm -->
  <rect x="105" y="230" width="40" height="100" rx="8" fill="url(#skin)"/>
  <!-- Left Arm Bracer -->
  <rect x="105" y="290" width="40" height="30" rx="4" fill="url(#armor)" stroke="#8B6914" stroke-width="1"/>

  <!-- Right Arm -->
  <rect x="255" y="230" width="40" height="100" rx="8" fill="url(#skin)"/>
  <!-- Right Arm Bracer -->
  <rect x="255" y="290" width="40" height="30" rx="4" fill="url(#armor)" stroke="#8B6914" stroke-width="1"/>

  <!-- C# Shield (left hand) -->
  <polygon points="125,340 100,365 110,395 140,395 150,365" fill="url(#shield)" stroke="#D4AF37" stroke-width="2"/>
  <text x="125" y="378" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="18" font-weight="bold">C#</text>

  <!-- Unity Sword (right hand) -->
  <rect x="272" y="190" width="6" height="140" fill="url(#sword)" stroke="#A0A0A0" stroke-width="1"/>
  <!-- Sword crossguard -->
  <rect x="260" y="325" width="30" height="8" rx="2" fill="url(#gold)"/>
  <!-- Sword grip -->
  <rect x="271" y="333" width="8" height="25" rx="2" fill="#3E2723"/>
  <!-- Sword pommel -->
  <circle cx="275" cy="362" r="6" fill="url(#gold)"/>

  <!-- Legs -->
  <rect x="155" y="360" width="38" height="90" rx="6" fill="#3E2723" stroke="#5A4A2A" stroke-width="1"/>
  <rect x="207" y="360" width="38" height="90" rx="6" fill="#3E2723" stroke="#5A4A2A" stroke-width="1"/>
  <!-- Boots -->
  <rect x="150" y="425" width="48" height="30" rx="6" fill="#2B1810" stroke="#5A4A2A" stroke-width="1"/>
  <rect x="202" y="425" width="48" height="30" rx="6" fill="#2B1810" stroke="#5A4A2A" stroke-width="1"/>

  <!-- Neck -->
  <rect x="185" y="195" width="30" height="30" rx="4" fill="url(#skin)"/>

  <!-- Head -->
  <rect x="165" y="120" width="70" height="80" rx="12" fill="url(#skin)" stroke="#C4A882" stroke-width="1"/>

  <!-- Hair -->
  <path d="M165,160 Q165,115 200,110 Q235,115 235,160 L235,140 Q230,120 200,115 Q170,120 165,140 Z" fill="#4A3628"/>

  <!-- Eyes -->
  <ellipse cx="185" cy="160" rx="6" ry="5" fill="#FFFFFF"/>
  <ellipse cx="215" cy="160" rx="6" ry="5" fill="#FFFFFF"/>
  <circle cx="186" cy="160" r="3" fill="#4A6741"/>
  <circle cx="216" cy="160" r="3" fill="#4A6741"/>
  <circle cx="187" cy="159" r="1.5" fill="#000000"/>
  <circle cx="217" cy="159" r="1.5" fill="#000000"/>

  <!-- Eyebrows -->
  <line x1="177" y1="150" x2="192" y2="148" stroke="#4A3628" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="208" y1="148" x2="223" y2="150" stroke="#4A3628" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Nose -->
  <line x1="200" y1="158" x2="198" y2="172" stroke="#B8A070" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Mouth -->
  <path d="M190,182 Q200,188 210,182" fill="none" stroke="#A08060" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Shoulder pauldrons -->
  <ellipse cx="140" cy="230" rx="25" ry="15" fill="url(#armor)" stroke="#D4AF37" stroke-width="2"/>
  <ellipse cx="260" cy="230" rx="25" ry="15" fill="url(#armor)" stroke="#D4AF37" stroke-width="2"/>

  <!-- Gold necklace/collar -->
  <path d="M165,220 Q200,240 235,220" fill="none" stroke="#D4AF37" stroke-width="2"/>

  <!-- Subtle vignette overlay -->
  <rect width="400" height="500" fill="url(#bg)" opacity="0" />
</svg>
